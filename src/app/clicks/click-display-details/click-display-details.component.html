
<button 
    class="btn btn-primary"
    (click)="onToggleDetails()">Display Details</button>
<p *ngIf="showSecret">{{secretData }} </p>
<div 
    *ngFor="let logItem of log"
    [ngStyle]="{backgroundColor: logItem >= 5? 'blue' :'transparent'}"
    [ngClass]="{'white-text': logItem>=5}">
    {{logItem}}
</div>

<div 
    *ngFor="let timeItem of timelog; let i = index" 
    [ngStyle]="{backgroundColor: i>= 4? 'blue' :'transparent'}"
    [ngClass]="{'white-text': i>=4}">
    {{timeItem }}
</div>
