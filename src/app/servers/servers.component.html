<label>User Name</label>
<input
type="text"
class="form-control"
[(ngModel)]="userName">
<p>{{ userName }}</p> 
<button 
    class="btn btn-primary"
    [disabled]="( this.userName.trim().length <1)"
    (click)="onUpdateUser()">Update User</button>
